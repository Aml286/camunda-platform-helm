apiVersion: v1
kind: Pod
metadata:
  name: "{{ tpl .Values.zeebeName . }}-test-connection"
  labels:
{{ include "zeebe.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ tpl .Values.zeebeName . }}:{{ .Values.serviceHttpPort }}']
  restartPolicy: Never
