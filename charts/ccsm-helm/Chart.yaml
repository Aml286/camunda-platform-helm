apiVersion: v2
appVersion: "1.3.1"
description: Camunda Cloud Self-Managed Helm Chart for Kubernetes
name: ccsm-helm
type: application
version: 0.0.1
icon: https://helm.camunda.io/imgs/camunda-cloud.png
dependencies:
- name: zeebe-cluster-helm
  version: 1.3.4
  condition: "zeebe.enabled"
- name: elasticsearch
  repository: "https://helm.elastic.co"
  version: 7.16.3
  condition: "elasticsearch.enabled"
- name: kibana
  repository: "https://helm.elastic.co" 
  version: 7.16.3
  condition: "kibana.enabled"
- name: kube-prometheus-stack
  repository: "https://prometheus-community.github.io/helm-charts"
  version: 12.0.X
  condition: "prometheus.enabled"
annotations:
  artifacthub.io/changes: |
    - initial ccsm setup with zeebe only support
  artifacthub.io/containsSecurityUpdates: "false"
