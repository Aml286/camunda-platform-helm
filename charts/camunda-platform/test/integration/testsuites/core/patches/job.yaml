apiVersion: batch/v1
kind: Job
metadata:
  name: cpt-venom
spec:
  template:
    spec:
      containers:
      - name: venom
        # All env vars here assume that the Helm deployment is called "cpt".
        env:
        - name: VENOM_VAR_CONSOLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: cpt-console-identity-secret
              key: console-secret
        - name: VENOM_VAR_TASKLIST_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: cpt-tasklist-identity-secret
              key: tasklist-secret
        - name: VENOM_VAR_OPERATE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: cpt-operate-identity-secret
              key: operate-secret
        - name: VENOM_VAR_OPTIMIZE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: cpt-optimize-identity-secret
              key: optimize-secret
        - name: VENOM_VAR_CONNECTORS_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: cpt-connectors-identity-secret
              key: connectors-secret
