apiVersion: v2
name: camunda-platform
version: 8.0.7
appVersion: "8.0.0"
description: Camunda Platform Helm Chart for Kubernetes
type: application
icon: https://helm.camunda.io/imgs/self-managed.png
home: https://docs.camunda.io/docs/self-managed/overview/
sources:
  - https://github.com/camunda/camunda-platform-helm
  - https://github.com/camunda/zeebe
dependencies:
- name: zeebe
  version: 8.0.7
  condition: "zeebe.enabled"
- name: zeebe-gateway
  version: 8.0.7
  condition: "zeebe.enabled"
- name: operate
  version: 8.0.7
  condition: "operate.enabled"
- name: tasklist
  version: 8.0.7
  condition: "tasklist.enabled"
- name: optimize
  version: 8.0.7
  condition: "optimize.enabled"
- name: identity
  version: 8.0.7
  condition: "identity.enabled"
- name: elasticsearch
  repository: "https://helm.elastic.co"
  version: 7.17.1
  condition: "elasticsearch.enabled"
maintainers:
  - name: Zelldon
    email: christopher.zell@camunda.com
annotations:
  artifacthub.io/changes: |
    - feat: allow more configuration of LoadBalancer
    - Align thread count with partitioncount
    - Reuse secrets correctly
    - feat: extend tasklist configuration
  artifacthub.io/containsSecurityUpdates: "false"
